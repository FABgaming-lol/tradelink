<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>TradeLink - Trade Skills</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#000000",
            "background-dark": "#0B0F19", 
            "footer-bg": "#030712",
          },
          fontFamily: {
            display: ["Poppins", "sans-serif"],
            body: ["Inter", "sans-serif"],
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'fade-in': 'fadeIn 1s ease-out forwards',
            'bounce-slow': 'bounce 3s infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        },
      },
    };
  </script>
  <style>
    /* Custom delay classes for staggered animations */
    .delay-100 { animation-delay: 100ms; }
    .delay-200 { animation-delay: 200ms; }
    .delay-300 { animation-delay: 300ms; }
  </style>
</head>

<body class="bg-white dark:bg-background-dark font-display text-gray-800 dark:text-gray-100 antialiased flex flex-col min-h-screen selection:bg-black selection:text-white">

  <!-- ===========================
       HEADER
       =========================== -->
  <div class="container mx-auto px-6 py-4 flex-grow">
    
    <header class="flex justify-between items-center py-4 animate-fade-in">
      <div class="text-2xl font-bold tracking-wider text-black dark:text-white cursor-pointer hover:scale-105 transition-transform duration-300">
        TL
      </div>
      <nav class="flex items-center space-x-6">
        <a class="text-sm font-medium hover:text-gray-500 transition-colors duration-300" href="#">How to start</a>
        <a class="text-sm font-medium border border-gray-300 dark:border-gray-600 px-4 py-1.5 rounded-md hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300" href="#">Log In</a>
        <a class="text-sm font-medium bg-primary text-white px-4 py-1.5 rounded-md hover:bg-gray-800 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300" href="#">Sign Up</a>
      </nav>
    </header>

    <!-- ===========================
         HERO SECTION
         =========================== -->
    <main class="text-center pt-24 pb-16">
      <!-- Animated Title -->
      <h1 class="text-6xl md:text-8xl font-bold tracking-tight text-black dark:text-white mb-6 opacity-0 animate-fade-in-up">
        Trade Skills
      </h1>
      
      <!-- Search Bar -->
      <div class="mt-8 max-w-xl mx-auto flex items-center bg-white dark:bg-gray-900 p-2 rounded-lg shadow-xl border border-gray-100 dark:border-gray-800 opacity-0 animate-fade-in-up delay-200 transform transition-transform hover:scale-[1.02] duration-300">
        <input class="w-full bg-transparent text-gray-800 dark:text-white placeholder-gray-400 border-none focus:ring-0 text-lg py-2 px-4" placeholder="What do you need?" type="text"/>
        <button class="bg-primary text-white px-6 py-2.5 rounded-md whitespace-nowrap hover:bg-gray-900 shadow-md hover:shadow-lg transition-all duration-300 font-medium">
          Get Started
        </button>
      </div>
    </main>

    <!-- ===========================
         FEATURE SECTION
         =========================== -->
    <section class="py-16 grid grid-cols-1 md:grid-cols-2 gap-16 items-center opacity-0 animate-fade-in-up delay-300">
      
      <!-- Video Placeholder with Hover Effect -->
      <div class="w-full h-80 bg-gray-100 dark:bg-gray-800 rounded-2xl flex items-center justify-center shadow-lg hover:shadow-2xl transition-all duration-500 group cursor-pointer border border-gray-200 dark:border-gray-700">
        <div class="group-hover:scale-110 transition-transform duration-500 flex flex-col items-center">
          <span class="material-icons text-6xl text-gray-400 group-hover:text-black dark:group-hover:text-white transition-colors duration-300">play_circle_outline</span>
          <span class="text-gray-500 dark:text-gray-400 text-lg mt-2 font-medium">Watch Video</span>
        </div>
      </div>

      <!-- Text Content with Hover Arrows -->
      <div class="flex flex-col space-y-10">
        <div class="flex items-center space-x-4 group cursor-pointer">
          <div class="p-3 bg-gray-50 dark:bg-gray-800 rounded-full group-hover:bg-black group-hover:text-white dark:group-hover:bg-white dark:group-hover:text-black transition-colors duration-300">
            <span class="material-icons text-3xl transition-transform duration-300 group-hover:rotate-45">arrow_forward</span>
          </div>
          <p class="text-3xl font-semibold group-hover:translate-x-2 transition-transform duration-300">Offer a skill</p>
        </div>

        <div class="flex items-center space-x-4 group cursor-pointer">
          <div class="p-3 bg-gray-50 dark:bg-gray-800 rounded-full group-hover:bg-black group-hover:text-white dark:group-hover:bg-white dark:group-hover:text-black transition-colors duration-300">
             <span class="material-icons text-3xl transition-transform duration-300 group-hover:-rotate-45">arrow_back</span>
          </div>
          <p class="text-3xl font-semibold group-hover:translate-x-2 transition-transform duration-300">Ask for a skill</p>
        </div>
        
        <p class="text-lg italic text-gray-500 dark:text-gray-400 pt-4 border-l-4 border-black dark:border-white pl-4">
          "You help me, I help you" — TradeLink
        </p>
      </div>
    </section>
  </div>

  <!-- ===========================
       FOOTER
       =========================== -->
  <footer class="bg-footer-bg text-white py-12 font-body mt-auto">
    <div class="container mx-auto px-6">
      <div class="border-t border-gray-800 pt-8">
        <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left space-y-6 md:space-y-0">
          
          <div class="flex flex-col items-center md:items-start space-y-2">
            <a class="text-xl font-bold tracking-wide hover:text-gray-300 transition-colors duration-300" href="#">Trade Link</a>
            <p class="text-sm text-gray-500">© 2024 Trade Link. All rights reserved.</p>
          </div>
          
          <div class="text-sm text-gray-400 italic opacity-80 hover:opacity-100 transition-opacity duration-300">
            <p>"You help me, I help you - TL"</p>
          </div>
          
          <div class="flex flex-col items-center md:items-end space-y-3">
            <a class="text-sm text-gray-400 hover:text-white hover:translate-x-1 transition-all duration-300" href="#">How to start</a>
            <a class="text-sm text-gray-400 hover:text-white hover:translate-x-1 transition-all duration-300" href="#">FAQ</a>
          </div>

        </div>
      </div>
    </div>
  </footer>

</body>
</html>
